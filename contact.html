<section class="send">
  <div class="siteform">
   <h3>Send a message.</h3>
   <form class="contact-form" id="test_form" name="test_form" method="POST" action="form.php" onsubmit="return validateForm(this)">
     <div class ="first-name input-section">
       <label for="firstname" class="label_input"> First Name*
       </label>
       <input type="text" name="req_firstname" id="firstname" placeholder="Enter First Name"/>
     </div>

     <div class="last-name input-section">
       <label for="lastname" class="label_input">Last Name*
       </label>
       <input type="text" name="req_lastname" id="lastname" placeholder="Enter Last Name"/>
     </div>

     <div class="email input-section">
       <label for="email" class="label_input">Email*
       </label>
       <input type="email" name="req_email" id="email" placeholder="Enter Email"/>
     </div>

     <div class="telephone input-section">
       <label for="telephone" class="label_input">Phone Number*
       </label>
       <input type="tel" name="telephone" id="telephone" placeholder="Enter Telephone Number"/>
     </div>

     <div class="message input_section">
       <label for="message" class="label_input">Type Your Message*
       </label>
       <textarea name="message" id="message" cols="40" rows="5"
       placeholder="Type Message"></textarea>
     </div>

     <div class="reset">
       <input type="reset" value="Refresh"/>
     </div>

     <div class="submit">
       <input type="submit" value="Send Message">
     </div>
    </form>
  </div>
